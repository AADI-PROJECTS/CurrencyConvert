<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rate</title>
    <link rel="website icon" href="new rate.jpg">
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    
    <div class="container">
        <h1>Rate of Exchange</h1>
        <form class="base">
           <p>Enter Amount</p>
            <input type="number" value="1" class="amount">
            <div id="from"><p>From</p>
                <div id="f1">
                <img src="https://flagsapi.com/US/shiny/64.png">
                <select name="first" id="flagfrom">
                </select>
                </div>
            </div>
           <div id="convert">➡<br>⬅
           </div>
            <div id="to"><p>To</p>
                <div id="t1">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="second" id="flagto">
                </select>
                </div>
            </div>
            <div class="Rate"></div> 
              <button class="button">
               Get Exchage Rate
             <div class="hoverEffect">
               <div></div>
                </div>
               </button>
        </form>
    </div>
    <script src="currencyCode.js"></script>
    <script src="currency.js"></script>
</body>
</html>
